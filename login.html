  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./assets/logo.png" alt="simply recipes" height="30px" width="80px" style="margin-top: -5px;"/>
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link"> home </a>

        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <main class="page">
     <section class="contact-container">
          <article class="contact-info">
            <img src="./assets/login.png" alt="" width="580px" height="320px">
          </article>
          
          <article>
            <form class="form contact-form">
            <p style="color: red;" id="login-error-message" class="text-danger"></p>
              <div class="form-row">
                <label html="email" class="form-label">email</label>
                <input type="text" name="email" id="login-email" class="form-input" />
              </div>
              <div class="form-row">
                <label html="password" class="form-label">password</label>
                <input type="password" name="password" id="login-password" class="form-input" />
              </div>
              <button onclick="handleLogin(event)" type="submit" class="btn btn-block">
                login
              </button>
              <p style="margin-top: 20px;">Didn't have account? <a href="./sign-up.html">Register</a></p>
            </form>
          </article>
        </section>

     <!-- featured recipes -->
       <section class="featured-recipes">
        <h5 class="featured-title">Look At This Awesomesouce!</h5>
